<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="headingtext" >Kalyan's Calculator</h1>
    <div class="maincontainer">
        <div class="maincontainer2">
            <div id="displaybox">
                <input id ="result" type="text" readonly > 
            </div>
            <div class="displaybuttons">
                <div class="numbers" onclick="appendNumber('1')"><h1>1</h1></div>
                <div class="numbers" onclick="appendNumber('2')"><h1>2</h1></div>
                <div class="numbers" onclick="appendNumber('3')"><h1>3</h1></div>
                <div class="operators" onclick="clearResult()"><h1>AC</h1></div>

                <div class="numbers" onclick="appendNumber('4')"><h1>4</h1></div>
                <div class="numbers" onclick="appendNumber('5')"><h1>5</h1></div>
                <div class="numbers" onclick="appendNumber('6')"><h1>6</h1></div>
                <div class="operators" onclick="appendOperator('+')"><h1>+</h1></div>

                <div class="numbers" onclick="appendNumber('7')"><h1>7</h1></div>
                <div class="numbers" onclick="appendNumber('8')"><h1>8</h1></div>
                <div class="numbers" onclick="appendNumber('9')"><h1>9</h1></div>
                <div class="operators" onclick="appendOperator('-')"><h1>-</h1></div>

                <div class="numbers" onclick="appendNumber('0')"><h1>0</h1></div>
                <div class="operators" onclick="appendOperator('%')"><h1>%</h1></div>
                <div class="operators" onclick="appendOperator('/')"><h1>/</h1></div>
                <div class="operators" onclick="appendOperator('*')"><h1>*</h1></div>

                <div class="operators" onclick="appendNumber('.')"><h1>.</h1></div>
                <div class="operators" onclick="square()"><h1>x<sup>2</sup></h1></div>
                <div class="operators" onclick="deleteNumber()"><h1>Del</h1></div>
                <div class="operators" onclick="calculate()"><h1>=</h1></div>

            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
